<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <link href="${ctx!}/assets/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="${ctx!}/assets/css/font-awesome.min.css">
  <link href="${ctx!}/assets/css/style.css" rel="stylesheet">
  
  <!-- HTML5 Support for IE -->
  <!--[if lt IE 9]>
  <script src="js/html5shim.js"></script>
  <![endif]-->

</head>

<body>

<div class="admin-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <!-- Widget starts -->
            <div class="widget wred">
              <div class="widget-head">
                <i class="icon-lock"></i> 填写重置密码邮箱
              </div>
              <div class="widget-content">
                <div class="padd">
                  
                  <form class="form-horizontal" action="${ctx!}/sendEmail" method="post">
                 
                                       
                                          
              								<div class="errMsg hidden" style="color:red;font-szie:20px;"></div>
                                          <div class="form-group">
                                          
                                            <label class="control-label col-lg-3">注册邮箱</label>
                                            <div class="col-lg-9">
                                              <input type="text" class="form-control" id="email" name="email"/>
                                            </div>
                                          </div>
                                          <!-- Accept box and button s-->
                                          <div class="form-group">
                                            <div class="col-lg-9 col-lg-offset-3">
                                              <br />
                                              <button class="btn btn-danger" id="confirm">确定</button>
                                              <button type="reset" class="btn btn-success">取消</button>
                                            </div>
                                          </div>
										  <br />
                  </form>

                </div>
              </div>
  
            </div>  
      </div>
    </div>
  </div> 
</div>
	
		

<!-- JS -->
<script src="${ctx!}/assets/js/jquery-1.7.2.js"></script>
<script type="text/javascript">
$("#confirm").click(function() {
	var email=$("#email").val();
	  if(email==""){
		  $(".errMsg").text("email不能为空");
		  $(".errMsg").removeClass("hidden");
		  return false;
	  }
	  if(!email.match(/\w@\w*\.\w/)){
		  $(".errMsg").text("email格式不正确");
		  $(".errMsg").removeClass("hidden");
		  return false;
	  }
	  $.ajax({
		  url:"${ctx!}/check",
		  data:{"email":email},
		  dataType:"json",
		  type:"POST",
		  success:function(json){
			  if(json.success==false){
				  $(".errMsg").text("email不存在");
				  return false;
			  }else{
				 
			  }
		  }
	  });
	  $("form").submit();
});



</script>
</body>
</html>
