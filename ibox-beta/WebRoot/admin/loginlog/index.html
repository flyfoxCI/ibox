<#include "/admin/layout.html"> <@layout>
<link
	href="${ctx!}/admin/css/plugins/jQueryUI/jquery-ui-1.10.4.custom.min.css"
	rel="stylesheet">
<!-- Data Tables -->
<link
	href="${ctx!}/admin/css/plugins/dataTables/dataTables.bootstrap.css"
	rel="stylesheet">
<link href="${ctx!}/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="${ctx!}/admin/css/style.css" rel="stylesheet">

<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>日志管理</h2>
		<ol class="breadcrumb">
			<li><a href="${ctx!}/admin/index">主页</a></li>
			<li><strong>日志管理</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>
<!-- datatables -->
<div class="row">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">

				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="dropdown-toggle" data-toggle="dropdown"
						href="table_data_tables.html#"> <i class="fa fa-wrench"></i>
					</a>
					<ul class="dropdown-menu dropdown-user">
						 <#list session["setRescList"] as resc>
					 <li><a href="${resc.url}">${resc.name}</a></li>
					 </#list>
					</ul>
					<a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<div class="">
					<button class="btn btn-primary " data-toggle="modal"
						data-target="#delLogModal" data-backdrop="false">清空日志</button>
				
					<!-- 删除dialog -->
					<div class="modal inmodal" id="delLogModal" tabindex="-1"
						role="dialog" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content animated bounceInRight">
							<div class="form-group">
												<p id="delMsg" style="color:red;"></p>
								<div class="modal-header">
								
									<button type="button" class="close" data-dismiss="modal">
										<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
									</button>
									<i class="fa fa-laptop modal-icon"></i>
									<h4 class="modal-title">删除日志</h4>
								</div>
								<div class="modal-body" >
										<div class="form-group">
											<p>确认清空日志</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-white"
												data-dismiss="modal">关闭</button>
											<button type="button" class="btn btn-primary"
												ms-click="submit" id="delLogSubmit">确定</button>
										</div>
									</form>
								</div>

							</div>
						</div>
					</div>

				</div>
				<table class="table table-striped table-bordered table-hover "
					id="editable">
					<tbody>
					<thead>
						<tr>
						<th>id</th>
						<th>name</th>
						<th>login_time</th>
						<th>login_ip</th>
						<th>operation</th>
							
						
						</tr>
					</thead>


					</tbody>
				</table>

			</div>
		</div>
	</div>
</div>



<!-- Data Tables -->
<script type="text/javascript">
    var rootPath="${ctx!}";
    var data;
   	var oTable;
    $(document).ready(function () {
        oTable=$('#editable').dataTable({
        	 "bFilter": false,//去掉搜索框
             //"bAutoWidth": true, //自适应宽度
             "sPaginationType" : "full_numbers",
             //"sAjaxDataProp" : "aData",
             "bDestroy" : true,
             "bProcessing" : true,
             "sAjaxSource" : "${ctx!}/admin/loginlog/getLogList",
             "bServerSide" : true
        });
	
		
		
       
    });
</script>
<script src="${ctx!}/assets/avalon/avalon.min.js"></script>
<script src="${ctx!}/admin/loginlog/index.js"></script> 

</@layout>
