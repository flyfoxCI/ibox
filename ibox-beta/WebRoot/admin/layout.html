<#macro layout title="" js="">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>ibox后台</title>
    <link href="${ctx!}/admin/css/bootstrap.min.css" rel="stylesheet">
    
      <link href="${ctx!}/admin/css/animate.css" rel="stylesheet">
    <link href="${ctx!}/admin/font-awesome/css/font-awesome.css" rel="stylesheet">
    <script src="${ctx!}/admin/js/plugins/jquery-2.1.1.min.js"></script>
     <script src="${ctx!}/admin/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="${ctx!}/admin/js/plugins/jeditable/jquery.jeditable.js"></script>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">

                        <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" src="${ctx!}${session["head_photo"]}" width="90px" height="90px"/>
                             </span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                <span class="clear"> <span class="block m-t-xs col-md-4"> <strong class="font-bold">${session["username"]}</strong>
                             </span>  <span class="text-muted text-xs block"></span> </span>
                            </a>
                        </div>
                        <div class="logo-element">
                            <i class="fa fa-cloud"></i> 
                        </div>
                    </li>
                    <#list session["rescList"] as resc>
                     <li>
                      <a href="${ctx!}${resc.url}"><i class="${resc.icon}"></i> <span class="nav-label">${resc.name}</span> </a>
                      </li>
                    </#list>
                </ul>

            </div>
        </nav>

        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <span class="m-r-sm text-muted welcome-message"><a href="index.html" title="返回首页"><i class="fa fa-home"></i></a>欢迎使用ibox后台</span>
                        </li>
                       <li>
                            <a href="${ctx!}/logout">
                                <i class="fa fa-sign-out"></i> 退出
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>
            <#nested>
            <div class="footer">
                <div class="pull-right">
                    By：Jerry
                </div>
                <div>
                    <strong>Copyright</strong> Baicent &copy; 2014
                </div>
            </div>

        </div>
    </div>
    </div>
<script type="text/javascript" src="${ctx!}/admin/js/plugins/bootstrap.min.js"></script>

<script type="text/javascript" src="${ctx!}/admin/js/plugins/hplus.js"></script>
  <script src="${ctx!}/admin/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="${ctx!}/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script type="text/javascript" src="${ctx!}/admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="${ctx!}/admin/js/plugins/layer/layer.js"></script>
</body>

</html>
</#macro>
